<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
</head>
<body>
    <form action="/" method="post">
    <input type="text" name="fName" placeholder="first name">
    <br>
    <br>
    <input type="text" name="lName" placeholder="last name">
    <br>
    <br>
    <input type="email" name="emailId" placeholder="email Id">
    <br>
    <br>
    <input type="number" name="phone" placeholder="phone number">
    <br>
    <br>
    <input type="text" name="linkedin" placeholder="linkedin profile">
    <br>
    <br>
    <input type="text" name="github" placeholder="github profile">
    <br>
    <br>
    <textarea name="careerSummary" cols="30" rows="6" placeholder="Career Summary"></textarea>
    <br>
    <br>
    <div>
        <input type="text" name="role" placeholder="role">
        <input type="text" name="company" placeholder="company">
        <input type="text" name="date" placeholder="start & end date">
        <textarea name="roleDescription" cols="30" rows="3" placeholder="Role Description"></textarea>
    </div>
    <div>
        <input type="text" name="role1" placeholder="role">
        <input type="text" name="company1" placeholder="company">
        <input type="text" name="date1" placeholder="start & end date">
        <textarea name="roleDescription1" cols="30" rows="3" placeholder="Role Description"></textarea>
    </div>
    <div>
        <input type="text" name="education" placeholder="education">
        <input type="text" name="university" placeholder="university">
        <input type="text" name="edate" placeholder="start & end date">
        <textarea name="eDescription" cols="30" rows="3" placeholder="education summary"></textarea>
    </div>
    <div>
        <input type="text" name="education1" placeholder="education">
        <input type="text" name="university1" placeholder="university">
        <input type="text" name="edate1" placeholder="start & end date">
        <textarea name="eDescription1" cols="30" rows="3" placeholder="education summary"></textarea>
    </div>
    <div>
        <input type="text" name="skill1" placeholder="frontend skill 1">
        <input type="text" name="skill2" placeholder="frontend skill 2">
        <input type="text" name="skill3" placeholder="frontend skill 3">
        <input type="text" name="skill4" placeholder="frontend skill 4">
        <input type="text" name="skill5" placeholder="frontend skill 5">
    </div>
    <div>
        <input type="text" name="bskill1" placeholder="backend skill 1">
        <input type="text" name="bskill2" placeholder="backend skill 2">
        <input type="text" name="bskill3" placeholder="backend skill 3">
        <input type="text" name="bskill4" placeholder="backend skill 4">
        <input type="text" name="bskill5" placeholder="backend skill 5">
    </div>
    <div>
        <input type="text" name="oskill1" placeholder="other skill 1">
        <input type="text" name="oskill2" placeholder="other skill 2">
        <input type="text" name="oskill3" placeholder="other skill 3">
        <input type="text" name="oskill4" placeholder="other skill 4">
    </div>
    <div>
        <input type="text" name="lang1" placeholder="Native Language">
        <input type="text" name="lang2" placeholder="Professional Language">
        <input type="text" name="lang3" placeholder="Professional Language">

    </div>
